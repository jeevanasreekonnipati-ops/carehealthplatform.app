<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#ffffff" stroke="#2575fc" stroke-width="3"/>
  
  <!-- Outer gradient ring -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Medical Cross (center) -->
  <g filter="url(#glow)">
    <!-- Vertical bar of cross -->
    <rect x="85" y="50" width="30" height="100" fill="url(#logoGradient)" rx="5"/>
    <!-- Horizontal bar of cross -->
    <rect x="50" y="85" width="100" height="30" fill="url(#logoGradient)" rx="5"/>
  </g>
  
  <!-- Heartbeat line -->
  <path d="M 35 140 L 50 140 L 60 125 L 70 145 L 80 135 L 100 155 L 120 135 L 130 145 L 140 125 L 150 140 L 165 140" 
        fill="none" stroke="#ff6f61" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Pills/Capsules -->
  <g id="pills">
    <!-- Pill 1 -->
    <ellipse cx="60" cy="70" rx="8" ry="5" fill="#2575fc" opacity="0.7"/>
    <!-- Pill 2 -->
    <ellipse cx="140" cy="70" rx="8" ry="5" fill="#ff6f61" opacity="0.7"/>
  </g>
  
  <!-- Stethoscope style curve -->
  <path d="M 100 50 Q 80 60, 75 80" fill="none" stroke="#6a11cb" stroke-width="2" opacity="0.4"/>
</svg>
